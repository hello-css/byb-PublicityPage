	<link rel="stylesheet" type="text/css" href="css/common.css">

</head>
<body>
      <div class="container overhide-x">

      		<article class="content text-center">

      	<section class="second overhide-x none">
      		<article class="earth text-center">
      			 <img class="earthTu wow rotateIn" data-wow-duration="1.5s" src="images/bigcircle2.png">
      			 <img class="smallTu wow rotateIn" data-wow-duration="2.5s" data-wow-delay="0.8s" src="images/smallcar2.png">
      			 <img class="textTu" src="images/text2.png">
      		</article>
            <ul class="menu clearfix">
                        <li class="text-center wow fadeInLeft"><a href="" class="clearfix"><i class="m1"></i><span class="mtxt">上万订单</span></a></li>
                        <li class="text-center wow fadeInRight"><a href="" class=" clearfix"><i class="m1 m2"></i><span class="mtxt">就近指派</span></a></li>
                        <li class="text-center wow fadeInLeft" data-wow-delay="0.2s"><a href="" class=" clearfix"><i class="m1 m3"></i><span class="mtxt">往来接单</span></a></li>
                        <li class="text-center wow fadeInRight" data-wow-delay="0.2s"><a href="" class=" clearfix"><i class="m1 m4"></i><span class="mtxt">拒绝空驶</span></a></li>
                        <li class="text-center wow fadeInLeft" data-wow-delay="0.4s"><a href="" class=" clearfix"><i class="m1 m5"></i><span class="mtxt">价格透明</span></a></li>
                        <li class="text-center wow fadeInRight" data-wow-delay="0.4s"><a href="" class=" clearfix"><i class="m1 m6"></i><span class="mtxt">一键抢单</span></a></li>
            </ul>
      	</section>
      	<section class="third overhide-x none">
      	           <article class="logo2 text-center">
                      <img class="logoTu2 wow flash" src="images/logo2.png">
                  </article>
                  <article class="list">
                         <div class="tuwen clearfix overhide-x">
                               <div class="tu wow flip"></div>
                               <div class="wen">
                                      <h2 class="fs15 wow flip">下载APP</h2>
                                      <p class="fs15 wow fadeInRight">扫描下载搬运帮APP创建用户</p>
                               </div>
                         </div>
                         <div class="tuwen clearfix overhide-x">
                               <div class="tu tu2 wow fadeInLeft" data-wow-delay="0.5s"></div>
                               <div class="wen wow fadeInRight" data-wow-delay="0.5s">
                                      <h2 class="fs15">完善信息</h2>
                                      <p class="fs15">登录APP进入会员中心完善个人资料</p>
                               </div>
                         </div>
                         <div class="tuwen clearfix overhide-x">
                               <div class="tu tu3 wow fadeInLeft" data-wow-delay="1s"></div>
                               <div class="wen wow fadeInRight" data-wow-delay="1s">
                                      <h2 class="fs15">审核培训</h2>
                                      <p class="fs15">完善信息后，工作人员审核信息并通知培训</p>
                               </div>
                         </div>
                         <div class="tuwen clearfix overhide-x">
                               <div class="tu tu4 wow fadeInLeft" data-wow-delay="1.5s"></div>
                               <div class="wen wow fadeInRight" data-wow-delay="1.5s">
                                      <h2 class="fs15">开始抢单</h2>
                                      <p class="fs15">培训通过就可以自由抢单赚钱了</p>
                               </div>
                         </div>
                  </article>
                   <article class="contacts">
                          <h3 class="tel text-center wow flipInX" data-wow-delay="1.9s">4000-914-113</h3>
                          <p class="address text-center fs15 wow flipInX" data-wow-delay="2s" >北京海淀区中关村软件园二期华胜天成</p>
                          <div class="ewm text-center">
                                 <img class="ewmTu wow zoomIn" data-wow-delay="2.3s" src="images/ewm.png">
                                 <span class="tit text-center fs15 wow shake"  data-wow-delay="2.5s" >[ 长按识别二维码 ]</span>
                          </div>
                   </article>      
      	</section>
        <div class="alert none">
                 <p class="alert-txt text-center" ></p>
        </div>
      </div>
      <script>
          var wow = new WOW({
              boxClass: 'wow',
              animateClass: 'animated',
              offset: 50,
              mobile: true,
              live: true
          });
          wow.init();
          $(document).on("click",function(){
                $(".alert").hide()
          })
          new AlloyFinger(".first", {
              swipe: function (evt) {
                  if(evt.direction=="Up"){
                           $(".second").show().siblings().hide();
                  }else if(evt.direction=="Down"){
                          /* alert("已经到顶部了")*/
                          $(".alert-txt").html("已经到顶部了,请上滑");
                          $(".alert").show()
                  }
              } 
          });
          new AlloyFinger(".second", {
              swipe: function (evt) {
                  if(evt.direction=="Up"){
                           $(".third").show().siblings().hide();;
                  }else if(evt.direction=="Down"){
                           $(".first").show().siblings().hide();;
                  }
              } 
          });
          new AlloyFinger(".third", {
              swipe: function (evt) {
                  if(evt.direction=="Up"){
                            /*alert("已经到底部了")*/
                          $(".alert-txt").html("已经到底部了，请下滑");
                          $(".alert").show()
                  }else if(evt.direction=="Down"){
                           $(".second").show().siblings().hide();;
                  }
              } 
          });
      </script>
</body>
</html>
